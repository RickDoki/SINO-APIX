spring:
  application:
    name: '@artifactId@'
  cloud:
    nacos:
      config:
        username: '@nacos.username@'
        password: '@nacos.password@'
        server-addr: '@nacos.server-addr@'
        namespace: '@nacos.config.namespace@'
        group: APPLICATION_GROUP
        prefix: service-auth
        file-extension: yml
        extension-configs:
          - dataId: common-management-endpoint.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-redis.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-mysql.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-sleuth-zipkin.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-servlet-multipart.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-ribbon.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-feign.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-log.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-rabbitmq.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common.yml
            group: COMMON_GROUP
            refresh: true
      discovery:
        username: '@nacos.username@'
        password: '@nacos.password@'
        server-addr: '@nacos.server-addr@'
        namespace: '@nacos.discovery.namespace@'
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: '@profile.active@'

info:
  artifactId: '@project.artifactId@'
  groupId: '@project.groupId@'
  name: '@project.name@'
  finalName: '@project.build.finalName@'
  description: '@project.description@'
  sourceEncoding: '@project.build.sourceEncoding@'
  spring-boot-version: '@spring-boot.version@'
  spring-cloud-version: '@spring-cloud.version@'
  version: '@project.version@'
