spring:
  application:
    name: '@artifactId@'
  cloud:
    nacos:
      config:
        username: '@nacos.username@'
        password: '@nacos.password@'
        server-addr: '@nacos.server-addr@'
        namespace: '@nacos.config.namespace@'
        group: APPLICATION_GROUP
        prefix: service-gateway
        file-extension: yml
        extension-configs:
          - dataId: common-management-endpoint.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: service-gateway-config.yml
            group: APPLICATION_GROUP
            refresh: true
          - dataId: common-redis.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-mysql.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-servlet-multipart.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-ribbon.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-feign.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common-log.yml
            group: COMMON_GROUP
            refresh: true
          - dataId: common.yml
            group: COMMON_GROUP
            refresh: true
      discovery:
        username: '@nacos.username@'
        password: '@nacos.password@'
        server-addr: '@nacos.server-addr@'
        namespace: '@nacos.discovery.namespace@'
    sentinel:
      filter:
        enabled: false
      transport:
        # dashboard: 127.0.0.1:8080
        port: 8700
      datasource:
        ds1:
          nacos:
            server-addr: '@nacos.server-addr@'
            group-id: SENTINEL_GROUP
            ruleType: gw-flow
            data-id: sentinel-gw-rule
            username: '@nacos.username@'
            password: '@nacos.password@'
            namespace: '@nacos.config.namespace@'
        ds2:
          nacos:
            server-addr: '@nacos.server-addr@'
            group-id: SENTINEL_GROUP
            ruleType: gw-api-group
            data-id: sentinel-gw-api
            username: '@nacos.username@'
            password: '@nacos.password@'
            namespace: '@nacos.config.namespace@'
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: '@profile.active@'


info:
  artifactId: '@project.artifactId@'
  groupId: '@project.groupId@'
  name: '@project.name@'
  finalName: '@project.build.finalName@'
  description: '@project.description@'
  sourceEncoding: '@project.build.sourceEncoding@'
  spring-boot-version: '@spring-boot.version@'
  spring-cloud-version: '@spring-cloud.version@'
  version: '@project.version@'
